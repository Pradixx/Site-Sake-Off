<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="row">
                <div class="col">
                    <a href="/index.html" class="botao-voltar">‚Üê Voltar</a> 
                </div>
                <div class="col">
                    <h1 class="nav-title">Contato</h1>
                </div>
                <div class="col">
                    <img src="/img/Foto perfil.jpeg" alt="Foto de Perfil" class="nav-foto">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Contato</h2>

            <form action="#" onsubmit="return validarFormulario()">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="assuto">Assunto:</label>
                <input type="assunto" name="assunto" required></input>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
